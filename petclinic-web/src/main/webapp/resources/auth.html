<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="auth-form" action="/petclinic/login" method="post">
        <table>
            <tr>
                <td>Пользователь:</td>
                <td><input type='text' name='username'></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input type='password' name='password' /></td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input name="submit" type="submit" value="OK" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
